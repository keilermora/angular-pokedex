<aside class="sidenav" [ngClass]="{ closed: !showNav }">
  <div class="content">
    <app-dialog-box size="small">
      <div class="filter">
        <button class="toggle-nav-btn" (click)="showNav = !showNav">
          <fa-icon *ngIf="showNav" [icon]="iconTimes"></fa-icon>
          <fa-icon *ngIf="!showNav" [icon]="iconSearch"></fa-icon>
        </button>
        <div class="form-group-theme">
          <span class="label">Versi√≥n:</span>
          <div *ngFor="let version of pokedexVersions">
            <label class="radio-button-theme">
              <input
                type="radio"
                id="version-{{ version.id }}"
                name="version"
                [value]="version.id"
                [(ngModel)]="currentVersionId"
                (change)="changeVersion(version.id)"
              />{{ version.name }}
            </label>
          </div>
        </div>
        <div class="form-group-theme">
          <label class="label" for="field-name">Nombre:</label>
          <input
            id="field-name"
            type="text"
            [ngModel]="currentPokemonName"
            (ngModelChange)="changePokemonName($event)"
            maxlength="10"
          />
        </div>
        <div class="form-group-theme">
          <label class="label" for="field-type">Tipo</label>
          <select
            name="field-type"
            id="field-type"
            [ngModel]="currentPokemonTypeId"
            (ngModelChange)="changePokemonType($event)"
          >
            <option value="0">Todos</option>
            <option *ngFor="let pokemonType of pokemonTypes" [value]="pokemonType.id">
              {{ pokemonType.name }}
            </option>
          </select>
        </div>
      </div>
    </app-dialog-box>
  </div>
</aside>
