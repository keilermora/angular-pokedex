<div class="status-bar">
  <div class="message">{{ _pokemons.length | searchResultsMessage }}</div>
  <div class="sort-by">
    <label for="field-sort-by">Order by:</label>
    <select
      name="field-sort-by"
      id="field-sort-by"
      [ngModel]="currentPokemonSortBy"
      (ngModelChange)="changePokemonSortBy($event)"
    >
      <option [value]="pokemonSortByName">A - Z</option>
      <option [value]="pokemonSortByNumber">Number</option>
    </select>
  </div>
</div>
