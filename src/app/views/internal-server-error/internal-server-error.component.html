<section class="internal-server-error">

  <h2>{{ 'INTERNAL_SERVER_ERROR' | translate }}</h2>
  <app-dialog-box size="large">
    <p [innerHTML]="'500_MESSAGE' | translate"></p>
    <div class="internal-server-error__img-container">

  </app-dialog-box>
</section>
