<app-dialog-box size="large">
  <div *ngIf="pokemonSpecie" class="battle-stats">
    <span class="battle-stats__title">{{ 'ATTRIBUTES' | translate }}</span>

    <!-- Statistics -->
    <table class="stats">
      <tr *ngIf="!!pokemonSpecie.height">
        <td class="stats__name">{{ 'HEIGHT' | translate }}</td>
        <td class="stats__value" *ngIf="!isBusy">{{ pokemonSpecie.height | pokemonHeight }}</td>
      </tr>
      <tr *ngIf="!!pokemonSpecie.weight">
        <td class="stats__name">{{ 'WEIGHT' | translate }}</td>
        <td class="stats__value" *ngIf="!isBusy">{{ pokemonSpecie.weight | pokemonWeight }}</td>
      </tr>
      <tr *ngFor="let stat of pokemonSpecie.stats">
        <td class="stats__name">{{ stat.name | i18nKey | translate }}</td>
        <td class="stats__value" *ngIf="!isBusy">{{ stat.value }}</td>
      </tr>
    </table>
  </div>
</app-dialog-box>
